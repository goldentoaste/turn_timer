<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />

	<style>
		@font-face {
			font-family: 'FiraMono';
			src: url('/fonts/FiraMono-Medium.tff') format('ttf');
			font-style: normal;
			font-weight: bolder;
		}

		@font-face {
			font-family: 'FiraMono';
			font-style: normal;
			src: url('/fonts/FiraMono-Bold.tff') format('ttf');
			font-weight: bold;
		}

		@font-face {
			font-family: 'FiraMono';
			font-style: normal;
			src: url('/fonts/FiraMono-Regular.tff') format('ttf');
			font-weight: normal;

		}
	</style>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
